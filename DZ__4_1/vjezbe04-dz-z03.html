<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 for (let i = 1; i <= 1000; i++) {
    let prost = true;
    for (let j = 2; j < i; j++) {
        if (i % j == 0) {
            prost = false;
            break;
        }
    }
    if (i > 1 && prost) {
        console.log(i);
        document.write(i,"<br>")
    }
}
 </script>
</body>
</html>
