<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
  function obradiTemperaturu(tempDay) {
   const datum = tempDay[0];
   const temperature = tempDay.slice(1);
   let minTemp = temperature[0];
   let maxTemp = temperature[0];
   let sumaTemp = 0;

   temperature.forEach(temp => {
    if (temp < minTemp) minTemp = temp;
    if (temp > maxTemp) maxTemp = temp;
    sumaTemp += temp;
   });

   let prosjekTemp = sumaTemp / temperature.length;

   console.log(`Datum: ${datum}`);
   console.log(`Najniža temperatura: ${minTemp}°C`);
   console.log(`Najviša temperatura: ${maxTemp}°C`);
   console.log(`Prosečna temperatura: ${prosjekTemp}°C`);
   document.write(`Datum: ${datum}<br>`);
   document.write(`Najniža temperatura: ${minTemp}°C<br>`);
   document.write(`Najviša temperatura: ${maxTemp}°C<br>`);
   document.write(`Prosečna temperatura: ${prosjekTemp}°C<br>`);
  }

  const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];
  obradiTemperaturu(tempDay);
 </script>
</body>
</html>
