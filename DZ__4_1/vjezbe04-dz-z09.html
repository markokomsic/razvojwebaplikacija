<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
  function jeSavrsenBroj(broj) {
   let suma = 0;
   for (let i = 1; i < broj; i++) {
    if (broj % i === 0) {
     suma += i;
    }
   }
   return suma === broj;
  }
  function ispisiSavrseneBrojeve(doBroja) {
   for (let i = 1; i <= doBroja; i++) {
    if (jeSavrsenBroj(i)) {
     console.log(i);
     document.write(i,"<br>")
    }
   }
  }

  ispisiSavrseneBrojeve(1000); // Ispisuje sve savr≈°ene brojeve od 1 do 1000
 </script>
</body>
</html>
