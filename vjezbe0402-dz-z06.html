<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Zadaca0402_Marko_Komsic</title>
    <script>
        function zbrojiBrojeve() {
            let broj1 = parseFloat(document.getElementById('broj1').value);
            let broj2 = parseFloat(document.getElementById('broj2').value);
            let rezultat = broj1 + broj2;

           if(rezultat){
               document.getElementById('rezultat').value = rezultat;
           }
        else{
               document.getElementById('rezultat').value = "Niste unijeli brojeve!"
        }
        }

    </script>
</head>
<body>
<form>
  X  = <input type="text" id="broj1"></br></br>
  Y  =  <input type="text" id="broj2"></br></br>
    <input type="button" value="Zbroji" onclick="zbrojiBrojeve()"></br></br>
  REZULTAT  =  <input type="text" id="rezultat"  readonly>
</form>
</body>
</html>
