<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Zadaca0402_Marko_Komsic</title>
</head>
<body>
<form id="rodendan">
    Unesite dan (1-31) <input type="number" id="dan" min="1" max="31"></br></br>
    Unesite mjesec (1-12) <input type="number" id="mjesec" min="1" max="12"></br></br>
    Unesite godinu rođenja (npr. 1970) <input type="number" id="godina" min="1900" max="2023"></br></br>
    <button type="button" onclick="izracunajGodine()">Izračunaj</button>
</form>

<script type="text/javascript">
    function izracunajGodine() {
        let dan = document.getElementById('dan').value;
        let mjesec = document.getElementById('mjesec').value;
        let godina = document.getElementById('godina').value;

        if (!dan || !mjesec || !godina) {
            alert('Molimo unesite sve podatke.');
            return;
        }

        let rodenje = new Date(godina, mjesec - 1, dan);
        let danas = new Date();
        let godine = danas.getFullYear() - rodenje.getFullYear();
        let m = danas.getMonth() - rodenje.getMonth();

        if (m < 0 || (m === 0 && danas.getDate() < rodenje.getDate())) {
            godine--;
        }

        alert('Vi imate: ' + godine + ' godina/e.');
    }
</script>
</body>
</html>
