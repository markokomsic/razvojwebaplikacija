<body>

<h3>Izracun artimeticke i geometrijske sredine:</h3>

<p id="art">Artimeticka sredina:</p>
<p id="geo">Geometrijska sredina:</p>

<script type="text/javascript">
    let unos = prompt("Upisite prirodne brojeve odvojene zarezom.")
    let brojevi = unos.split(',').map(Number);
    let suma = 0;
    let geom = 1;
         brojevi.forEach(broj =>{
             suma+=broj;
             geom*=broj;
        })
    let artimeticka = suma/ brojevi.length;
    let geometrijska = Math.pow(geom, 1 / brojevi.length)

    document.getElementById("art").textContent = "Artimeticka sredina = " + artimeticka.toFixed(2);
    document.getElementById("geo").textContent = "Geometrijska sredina = " + geometrijska.toFixed(2);
</script>

</body>
</html>
