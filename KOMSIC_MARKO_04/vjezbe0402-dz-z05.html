<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Zadaca0402_Marko_Komsic</title>
    <script>
        function validirajRegistarskuOznaku(registarskaOznaka) {

            let regex = /^[A-Z]{1}\d{2}-[A-Z]{1}-\d{3}$/;
            return regex.test(registarskaOznaka);
        }

        function provjeriOznaku() {
            let oznaka = document.getElementById('registarskaOznaka').value;
            let jeValidna = validirajRegistarskuOznaku(oznaka);
            alert(jeValidna ? "Ispravan format registarske oznake." : "Neispravan format registarske oznake.");
        }
    </script>
</head>
<body>
<h2>Unesite registarsku oznaku vozila BiH</h2>
<form>
    <input type="text" id="registarskaOznaka" placeholder="Registarska oznaka">
    <button type="button" onclick="provjeriOznaku()">Validiraj</button>
</form>
</body>
</html>
