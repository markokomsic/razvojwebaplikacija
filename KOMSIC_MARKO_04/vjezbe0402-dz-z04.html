<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Zadaca0402_Marko_Komsic</title>
    <script>
        function prikaziOcjenu() {
            let ocjena = document.getElementById('ocjena').value;
            let tekstOcjene;

            switch(ocjena) {
                case '1':
                    tekstOcjene = 'Nedovoljan';
                    break;
                case '2':
                    tekstOcjene = 'Dovoljan';
                    break;
                case '3':
                    tekstOcjene = 'Dobar';
                    break;
                case '4':
                    tekstOcjene = 'Vrlo dobar';
                    break;
                case '5':
                    tekstOcjene = 'Odlican';
                    break;
                default:
                    tekstOcjene = 'Unesite valjanu ocjenu (1-5)';
            }

            document.getElementById('rezultat').innerHTML = tekstOcjene;
        }
    </script>
</head>
<body>
<h2>Unesite ocjenu (1-5)</h2>
<form>
    <input type="text" id="ocjena" placeholder="Ocjena">
    <button type="button" onclick="prikaziOcjenu()">Prikazi opis ocjene</button>
</form>
<p id="rezultat"></p>
</body>
</html>
