<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Zadaca0402_Marko_Komsic</title>
</head>
<body>
<form id="obrazacOcjena">
    <label for="unosOcjene">Unesite ocjenu (1-5):</label>
    <input type="number" id="unosOcjene" min="1" max="5">
    <button type="submit">Provjeri ocjenu</button>
</form>

<script type="text/javascript">

    document.getElementById('obrazacOcjena').addEventListener('submit', function(event) {
        event.preventDefault();

        let ocjena = document.getElementById('unosOcjene').value;
        let opis;

        switch(ocjena) {
            case '1':
                opis = 'nedovoljan';
                break;
            case '2':
                opis = 'dovoljan';
                break;
            case '3':
                opis = 'dobar';
                break;
            case '4':
                opis = 'vrlo dobar';
                break;
            case '5':
                opis = 'odličan';
                break;
            default:
                opis = 'Unesena je nevažeća ocjena';
        }

        alert('Ocjena ' + ocjena + ' je ' + opis);
    });
